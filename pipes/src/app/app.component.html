<div class="container">
  <h3>Payment Forms</h3>

  <div class="row">
    <div class="form-group col">
      <label for="">Payee form</label>
      <input (input)="onNameChange($event.target.value)" class="form-control">
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{ name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input type="date" (input)="onDateChange($event.target.value)" class="form-control">
    </div>
    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>
        {{ date | date: "longDate" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input (input)="onAmountChange($event.target.value)" class="form-control">
    </div>
    <div class="col">
      <label for=""><b>Payment Amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>
</div>
