<nav>
  <ul class="pagination">
    <li [ngClass]="{ disabled: currentPage === 0 }" class="page-item">
      <a (click)="currentPage = currentPage -1 " class="page-link">prev</a>
    </li>
    <ng-container *ngFor="let image of images; let i = index">
      <li *ngIf="checkWindowIndex(i)" [ngClass]="{ active: i === currentPage}" class="page-item" >
        <a (click)="currentPage = i" class="page-link">{{ i+1 }}</a>
      </li>
    </ng-container>
    <li [ngClass]="{ disabled: currentPage === images.length - 1 }" class="page-item">
      <a (click)="currentPage = currentPage + 1" class="page-link">next</a>
    </li>
  </ul>
</nav>

<div>
  <h4>{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" alt="">
</div>

<div [ngSwitch]="currentPage">
  <div *ngSwitchCase="0">
    Print 0
  </div>
</div>
